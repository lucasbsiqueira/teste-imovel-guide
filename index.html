<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMÓVEL GUIDE</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./assets/scripts/script.js" defer></script>
    <script src="./assets/scripts/html2canvas.min.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav" id="navLeft">
            <img id="logoImovelGuide" src="./assets/images/logo_imovel_guide.png" alt="Logotipo Imóvel Guide">
            <button class="hamburger"></button>
            <ul class="nav-list">
                <li><a id="menuItem" href="#">Condomínios</a></li>
                <li><a id="menuItem" href="#">Fórum</a></li>
                <li><a id="menuItem" href="#">Guia</a></li>
                <li><a id="menuItem" href="#">Artigos</a></li>
                <li><a id="menuItem" href="#">Ferramentas</a></li>
                <li><a id="menuItem" href="#">Cotar Imóvel</a></li>
                <li><a id="menuItem" href="#">Planos</a></li>
                <li><a id="menuItem" href="#">Entrar</a></li>
                <li><button id="menuItem" class="signUp-btn" type="button"><a>CADASTRE-SE</a></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="corretor">
            <div class="corretorDetails">
                <div id="fotoCorretor-1">
                    <img id="img-1" src="./assets/images/menina-sorrindo-2.png" alt="Corretora">
                </div>
                <div class="infoCorretor">
                    <div id="nome">Nome Corretora</div>
                    <div id="pontos">3.000 pontos</div>
                    <div id="ver-telefone">
                        <button id="open-tel-1" type="button" onclick="toggleEstado('telefone-1')"><a href="#">ver
                                telefone</a></button>
                    </div>
                    <div id="telefone-1">
                        (99) 99999-9999
                    </div>
                </div>
            </div>
            <div class="corretorDetails">
                <div id="fotoCorretor-2">
                    <img src="./assets/images/menino.png" alt="Corretor">
                </div>
                <div class="infoCorretor">
                    <div id="nome">Nome Corretor</div>
                    <div id="pontos">1.260 pontos</div>
                    <div id="ver-telefone">
                        <button id="open-tel-2" type="button" onclick="toggleEstado('telefone-2')"><a href="#">ver
                                telefone</a></button>
                    </div>
                    <div id="telefone-2">
                        (99) 99999-9999
                    </div>
                </div>
            </div>
        </div>
        <div class="message">
            <h1>Mande uma mensagem:</h1>
            <form>
                <input id="form-cpf" placeholder="Digite seu CPF" type="text" name="cpf" maxlength="14"
                    OnKeyPress="formatar('###.###.###-##', this)">
                <input id="form-tel" placeholder="Digite seu telefone" type="text" name="telefone" maxlength="14"
                    OnKeyPress="formatar('(##) ####-####', this)">
                <input id="form-assunto" placeholder="Digite o assunto" type="text" name="assunto">
                <button id="btn-enviar" onclick="alert('Sua mensagem foi enviada!')" type="submit">Enviar
                    mensagem</button>
            </form>
        </div>
        <div class="regra3">
            <h1>Regra de 3:</h1>
            <div class="container-calculadora">
                <div class="input-group">
                    <input class='form a' onkeyup="calc()" placeholder="A" type="number" id="a">
                    <span>_______</span>
                    <input class='form b' onkeyup="calc()" placeholder="B" type="number" id="b">
                </div>

                <div class="input-group">
                    <input class='form c' onkeyup="calc()" placeholder="B" type="number" id="c">
                    <span>_______</span>
                    <input class='form x' onkeyup="calc()" placeholder="X" type="number" id="x">
                </div>
            </div>
        </div>
        <div class="modal">
            <div class="casa"></div>
            <button id="open-modal">ABRIR IMAGEM NO MODAL</button>
        </div>
        <div class="download">
            <div class="casa-download">
                <div class="marca">Imóvel Guide</div>
            </div>
            <button class="generate-img">Download</button>
            <a class="downloadImg" href=""></a>
        </div>
        <div class="image"></div>

        <div id="fade" class="hide"></div>
        <div id="modal" class="hide">
            <div class="modal-header">
                <button id="close-modal">X</button>
            </div>
            <div class="modal-body">
                <img id="imgModal" src="./assets/images/casa.png" alt="Imagem da Casa">
            </div>
        </div>
    </main>

</body>

</html>
